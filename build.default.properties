# The name of your install profile. By default, it's the project name.
drupal.profile = capkopper_multilingual

build.artifacts.profile.modules.dirs = contrib,panopoly,capkopper
build.artifacts.profile.themes.dirs = omega
build.artifacts.profile.libraries.dirs = backbone,html5shiv,jquery.imagesloaded,jquery.imgareaselect,markitup,matchmedia,modernizr,pie,select2,selectivizr,swiftmailer,tinymce,underscore

drush.site-install.site-default-country = FR
drush.site-install.date-first-day = 1
drush.site-install.date-default-timezone = Europe/Paris

# Recommended for multilingual sites.
drush.site-install.capkopper-et = 1

# Recommended even for 1-language sites, when default language is not English.
drush.site-install.capkopper-i18n = 1

drush.site-install.capkopper-i18n-en = 1
drush.site-install.capkopper-i18n-fr = 1
drush.site-install.capkopper-performance = 1
drush.site-install.capkopper-seo = 1
drush.site-install.capkopper-smtp = 0

# Install translations for enabled languages.
drush.site-init.l10n-update = 1

# Remove the authorize.php file.
drush.site-security.remove-authorize = 1

# Remove the cron.php file (implies using Drush).
drush.site-security.remove-cron = 1

# Remove the update.php file (implies using Drush).
drush.site-security.remove-update = 1
